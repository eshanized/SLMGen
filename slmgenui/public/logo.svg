<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Hexagon -->
  <polygon 
    points="50,15 73,28.5 73,58.5 50,72 27,58.5 27,28.5" 
    fill="none" 
    stroke="#67b0e8" 
    stroke-width="2.5" 
    stroke-linejoin="miter"/>
  
  <!-- Inner Node Graph -->
  <!-- Central node -->
  <circle cx="50" cy="43" r="3.5" fill="#67b0e8"/>
  
  <!-- Peripheral nodes -->
  <circle cx="38" cy="32" r="2.5" fill="#67b0e8"/>
  <circle cx="62" cy="32" r="2.5" fill="#67b0e8"/>
  <circle cx="38" cy="54" r="2.5" fill="#67b0e8"/>
  <circle cx="62" cy="54" r="2.5" fill="#67b0e8"/>
  
  <!-- Connecting edges -->
  <line x1="38" y1="32" x2="50" y2="43" stroke="#67b0e8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="62" y1="32" x2="50" y2="43" stroke="#67b0e8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="54" x2="50" y2="43" stroke="#67b0e8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="62" y1="54" x2="50" y2="43" stroke="#67b0e8" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Horizontal edge connections -->
  <line x1="38" y1="32" x2="62" y2="32" stroke="#67b0e8" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="38" y1="54" x2="62" y2="54" stroke="#67b0e8" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
</svg>
